  <script>
    var varArr = decodeURI(window.location.href).split('&&');
    var wordinarabic = varArr[varArr.length -1];
    var wordpic = varArr[varArr.length - 2];
    //var wordfile = varArr[varArr.length -3]; //http://www.ysldictionary.com/videos/apps/facebook.mp4
    var wordinenglish = varArr[varArr.length -3];
    var videolink = "<video id=\"video1\" width=\"100%\" height=\"auto\" controls><source src=\"http://www.ysldictionary.com/videos/countries/"+ wordinenglish +".mp4\" type=\"video/mp4\">  Your browser does not support the video tag.</video>";

    document.getElementById('wordinarabic').innerHTML = wordinarabic;
    document.getElementById('wordinenglish').innerHTML = wordinenglish;
    //document.getElementById('wordpic').innerHTML = wordpic;
    document.getElementById('videolink').innerHTML = videolink;

    var myVideo = document.getElementById("video1"); 

    function playPause() { 
      if (myVideo.paused) 
        myVideo.play(); 
      else 
        myVideo.pause(); 
    }
    function loopVid() { 
      if (myVideo.loop) 
        myVideo.loop = false; 
      else 
        myVideo.loop = true; 
    } 


  </script>
